
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
  <div class="logo">
    <!-- <img src="logo.jpg" alt="Logo"> -->
  </div>
  
  <form id="contactForm">
    <h1 class="form-title">Covid-19 Information Form</h1>
    <div class="alert">Your Form Successfully Sumbitted!!! </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">Select</option>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
      </select>
    </div>

    <div class="form-group">
      <label for="branch">Branch:</label>
      <select id="branch" name="branch" required>
        <option value="">Select</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="CCE">CCE</option>
      </select>
    </div>

    <div class="form-group">
      <label for="section">Section:</label>
      <select id="section" name="section" required>
        <option value="">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>
    </div>

    <div class="form-group1">
      <label for="vaccine">Before taking vaccine did you affected by covid-19?</label>
        <select id="vaccine" >
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <div class="form-group1" >
      <label>Did you take dose one for covid-19 ?</label>
        <select id="dose1taken" onchange="enableBrand(this)">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

<div id="carbrand" class="form-hide">
      <label>Type of dose</label>
  <select id="dose1type">
      <option >Select</option>
      <option value="Covishield">Covishield</option>
      <option value="Covaxin">Covaxin</option>
  </select>
  <br>
  <label>Any side effects ?</label>
  <select id="dose1sideeff">
      <option >Select</option>
      <option value="fatigue">Fatigue</option>
  <option value="Headache">Headache</option>
  <option value="Myalgia">Myalgia</option>
  <option value="Tenderness">Tenderness</option>
  <option value="Malaise">Malaise</option>
  <option value="Pyrexia">Pyrexia</option>
  <option value="Chills">Chills</option>
  <option value="Arthralgia">Arthralgia</option>
  <option value="Nausea">Nausea</option>
  <option value="Others">Others</option>
  <option value="No">No</option>
  </select>
  <br>
  <label>Did you affected by covid after taken dose 1?</label>
  <select id="covidafdose1">
      <option >Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      
  </select>
</div> 

<div class="form-group1" >
  <label>Did you take dose two for covid-19 ?</label>
    <select id="dose2taken" onchange="enableBrand1(this)">
        <option >select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
</div>

<div id="carbrand1" class="form-hide1">
  
<br>
<label>Any side effects ?</label>
<select id="dose2sideeff">
  <option >Select</option>
  <option value="fatigue">Fatigue</option>
  <option value="Headache">Headache</option>
  <option value="Myalgia">Myalgia</option>
  <option value="Tenderness">Tenderness</option>
  <option value="Malaise">Malaise</option>
  <option value="Pyrexia">Pyrexia</option>
  <option value="Chills">Chills</option>
  <option value="Arthralgia">Arthralgia</option>
  <option value="Nausea">Nausea</option>
  <option value="Others">Others</option>
  <option value="No">No</option>
</select>
<br>
<label>Did you affected by covid after taken dose 1?</label>
<select id="covidafdose2">
  <option >Select</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
  
</select>
</div> 

<div class="form-group1">
  <label for="vaccine">Did you take Booster dose?</label>
  <select id="booster" >
    <option >please select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>
</div>



    

    

    

    <button type="submit">Submit</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./script.js"></script>
</body>
</html>
